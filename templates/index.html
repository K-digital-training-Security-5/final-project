<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 및 URL 입력</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function showSection(sectionId) {
            document.getElementById('file-section').style.display = 'none';
            document.getElementById('url-section').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        window.onload = function() {
            showSection('file-section');
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Tear Hunter</h1>
        <div class="menu">
            <button onclick="showSection('file-section')">파일</button>
            <button onclick="showSection('url-section')">URL</button>
        </div>
        
        <div id="file-section">
            <h2>파일 검사</h2>
            <form action="/upload_file" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file">
                <button type="submit">업로드</button>
            </form>
        </div>
        
        <div id="url-section" style="display: none;">
            <h2>URL 검사</h2>
            <form action="/submit_url" method="post">
                <input type="text" name="url" id="url" placeholder="http://example.com">
                <button type="submit">제출</button>
            </form>
        </div>
    </div>
</body>
</html>
